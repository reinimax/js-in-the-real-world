<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS in the Real World</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="dropdown container">
      <button class="dropdown-toggle">Click me</button>
      <div class="dropdown-menu link-list">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>

    <div class="dropdown-on-hover container">
      <button>Hover over me</button>
      <div class="dropdown-menu link-list">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
    <script src="dropdown-click.js"></script>
    <script src="dropdown-hover.js"></script>
  </body>
</html>
